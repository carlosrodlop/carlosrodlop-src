name: Publish Base Image Package

# Controls when the action will run.
on:
  # Triggers the workflow on push events but only for the master branch
  push:
    branches: [ main ]
    paths:
      - .docker/base/**

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

